<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="left-menu-container">
            <div id="menu-title">
                <span id="dashboard-icon" class="material-icons">dashboard</span>
                <h2 id="dashboard">Dasbhoard</h2>
            </div>
            <div id="menu-section-1">
                <div id="menu-home">
                    <span id="home-icon" class="material-icons">home</span>
                    <h4 id="home">Home</h4>
                </div>
                <div id="menu-profile">
                    <span id="profile-icon" class="material-icons">account_box</span>
                    <h4 id="profile">Profile</h4>
                </div>
                <div id="menu-messages">
                    <span id="messages-icon" class="material-icons">message</span>
                    <h4 id="mesagges">Messages</h4>
                </div>
                <div id="menu-history">
                    <span id="history-icon" class="material-icons">history</span>
                    <h4 id="history">History</h4>
                </div>
                <div id="menu-tasks">
                    <span id="tasks-icon" class="material-icons">task</span>
                    <h4 id="tasks">Tasks</h4>
                </div>
                <div id="menu-communities">
                    <span id="communities-icon" class="material-icons">groups</span>
                    <h4 id="communitites">Communitites</h4>
                </div>
            </div>
            <div id="menu-section-divisor"></div>
            <div id="menu-section-2">
                <div id="menu-settings">
                    <span id="settings-icon" class="material-icons">settings</span>
                    <h4 id="settings">Settings</h4>
                </div>
                <div id="menu-support">
                    <span id="support-icon" class="material-icons">help_center</span>
                    <h4 id="support">Support</h4>
                </div>
                <div id="menu-privacy">
                    <span id="privacy-icon" class="material-icons">security</span>
                    <h4 id="privacy">Privacy</h4>
                </div>
            </div>
            <div id="menu-empty-section"></div>
        </div>
        <div id="site-container">
            <div id="header">
                <div id="header-top">
                    <span id="search-icon" class="material-icons">search</span>
                    <div id="empty-search-bar"></div>
                    <span id="bell-icon" class="material-icons">notifications</span>
                    <img id="profile-pic-small" src="img/profile-pic.png" alt="Profile Picture">
                    <h4 id="user-name">Ignacio Elías Rosner</h4>
                </div>
                <div id="header-bottom">
                    <img id="profile-pic-big" src="img/profile-pic.png" alt="Profile Picture">
                    <div id="header-text">
                        <h5 id="hi-there">Hi there,</h5>
                        <h3>Ignacio Elías Rosner (@roznerx)</h3>
                    </div>
                    <div id="header-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>

                </div>
            </div>
            <div id="page"></div>
        </div>
    </div>
</body>
</html>
